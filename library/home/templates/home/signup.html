<!DOCTYPE html>
<html>

<head>
	<title>SIGNUP</title>
</head>

<body>
	<h2>Sign up here</h2>
	<form method="POST">
		{% csrf_token %}
		
		First Name 		 <input type="text" name="first_name"> 				<br /><br />
		Last Name  		 <input type="text" name="last_name">				<br /><br />
		Email Id   		 <input type="email" name="email_id"> 				<br /><br />
		Contact No 		 <input type="number" name="contact">				<br /><br />
		User Id    		 <input type="text" name="user_id">					<br /><br />
		branch     		 <input type="text" name="branch">					<br /><br />

		password   		 <input type="password" name="password">			<br /><br />
		Confirm Password <input type="password" name="confirm">				<br /><br />

		<button type="submit">Submit</button>
	</form>

	{% if password_error %}
		<h3> {{ password_error }} </h3>	
	{% endif %}

	<h3> {{ signup_status }}</h3>

</body>

</html>
