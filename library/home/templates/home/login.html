<html>

<head>
	<title>LOGIN</title>
</head>

<body>

	<hr>

	<form method="POST">

		<!-- User Id 		 <input type="text" name="user_id"> 				<br /><br />
		Password		 <input type="Password" name="password">			<br /><br /> -->

		{{ login_form.as_p }}

		{{ error }}

		<a href="/signup">Signup</a>	<br />
		<a href="/login">Login</a>

	{% endif %}
