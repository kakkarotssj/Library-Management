<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOOK LIST</title>
</head>

<body>
    {% if books %}
    	{% for book in books %} 
    		{{ book_detail.title }} 		&nbsp;&nbsp;&nbsp;
    		{{ book.avail_status }} 		&nbsp;&nbsp;&nbsp;

    	{% endfor %}
    {% endif %}

    <p id="copyright">
        @2017 Siddharth Sharma &copy
    </p>
    
</body>

</html>
