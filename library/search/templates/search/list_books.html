<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOOK LIST</title>
</head>

<body>
    {% if book %}
    	{% for book in book %} 
    		{{ book_detail.title }} &nbsp;&nbsp;&nbsp;
    		{{ book.avail_status }} &nbsp;&nbsp;&nbsp;
    		{{ book.shelf_no }} <br />
    	{% endfor %}
    {% endif %}
</body>

</html>
