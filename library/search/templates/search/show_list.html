<!DOCTYPE html>
<html>

<head>
	<title>List</title>
</head>

<body>

	{% if books_list %}

        {% for book in books_list %}
            <li>
                {% if book.books_count > 0 %}
                    <a href="{{ book.id }}">{{ book.title }}</a>        &nbsp;&nbsp;&nbsp;
                        {{ book.author }}                               &nbsp;&nbsp;&nbsp;
                        {{ book.books_count }}                          &nbsp;&nbsp;&nbsp;
                        {{ book.category }} 
                {% endif %}
            </li>
        {% endfor %}
    {% endif %}

    <p id="copyright">
        @2017 Siddharth Sharma &copy
    </p>
    
</body>

</html>
